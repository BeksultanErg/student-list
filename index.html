<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="todo-list" style="display: none">
      <button class="btn-x" style="margin-left: 324px">
        <img
          class="close"
          src="https://flyclipart.com/thumbs/file-svg-close-button-icon-1014258.png"
          alt=""
        />
      </button>
      <h1>Создание студента</h1>
      <p>Имя</p>
      <input class="inp-name" type="text" placeholder="Имя" />
      <p>Фамилия</p>
      <input class="inp-first" type="text" placeholder="Фамилия" />
      <p>Номер телефона</p>
      <input
        class="inp-phone"
        type="number"
        placeholder="Номер телефона
      "
      />
      <p>Недельный KPI</p>
      <input type="number" name="" class="week-kpi" />
      <p>Ежемесячный KPI</p>
      <input type="number" name="" class="month-kpi" />
      <p class="disabl" type="text" disabled></p>
      <button class="send">Соханить</button>
      <button class="save" style="display: none">Сохранить</button>
    </div>

    <!-- kasjdh -->

    <div style="display: block" class="main-screen">
      <h1>Список студентов</h1>
      <button class="btn">Добавить</button>
      <p></p>
      <input type="text" class="inp-search" />
      <p></p>
      <div class="main-ol"></div>
    </div>
    <div class="pagination">
      <button id="btn-next">Next</button>
      <button id="btn-prev">Prev</button>
    </div>

    <!-- modal -->

    <script src="main.js"></script>
  </body>
</html>
